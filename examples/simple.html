	<!--Three.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>

	<!--DepthKit.js-->
	<script src="../dist/three.kinectron.js"></script>

	<script>
		//Some general Three.js components
		var renderer,
			scene,
			camera,
			controls;
		//DepthKit character
		var character;
		init();
		function init() {
			//Setup renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			// Setup scene
			scene = new THREE.Scene();

			// Setup camera
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, .1, 500);
			camera.position.set(-8, 1, 10);
      camera.lookAt(new THREE.Vector3(0,0,0));

      //Create a kinectron geometry instance - First argument takes the rendering type ("wire" / "points" / "mesh")
      var kinectronGeo = new THREE.KinectGeometry('wire');

      //Add it to the scene
      scene.add(kinectronGeo);

			// A grid helper as a floor reference
			var gridHelper = new THREE.GridHelper(10, 10);
			scene.add(gridHelper);

			window.addEventListener('resize', onWindowResize, false);
			render();
		}
		function render() {
			requestAnimationFrame(render);
			renderer.render(scene, camera);
		}
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}
	</script>
